<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 수도 퀴즈 챌린지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 게임 시작 화면 -->
        <div class="scene active fade-in" id="start-scene">
            <div class="flags-top">
                <img class="flag" src="https://flagcdn.com/w40/us.png" alt="미국" title="미국">
                <img class="flag" src="https://flagcdn.com/w40/kr.png" alt="한국" title="한국">
                <img class="flag" src="https://flagcdn.com/w40/gb.png" alt="영국" title="영국">
                <img class="flag" src="https://flagcdn.com/w40/fr.png" alt="프랑스" title="프랑스">
                <img class="flag" src="https://flagcdn.com/w40/ar.png" alt="아르헨티나" title="아르헨티나">
            </div>
            
            <div class="main-content">
                <div class="title">🌍 수도 퀴즈 챌린지 🌍</div>
                <div class="description">3개 국가의 수도를 맞춰보세요!<br>정답 시 쿠폰을 드려요!</div>
                <button class="btn" onclick="startGame()">▶ 게임 시작</button>
            </div>
            
            <div class="flags-bottom">
                <img class="flag" src="https://flagcdn.com/w40/au.png" alt="호주" title="호주">
                <img class="flag" src="https://flagcdn.com/w40/jp.png" alt="일본" title="일본">
                <img class="flag" src="https://flagcdn.com/w40/cn.png" alt="중국" title="중국">
                <img class="flag" src="https://flagcdn.com/w40/de.png" alt="독일" title="독일">
                <img class="flag" src="https://flagcdn.com/w40/it.png" alt="이탈리아" title="이탈리아">
            </div>
        </div>

        <!-- 문제 화면 -->
        <div class="scene" id="quiz-scene">
            <div class="progress" id="progress">1/3</div>
            <div class="question" id="question">🇰🇷 대한민국의 수도는?</div>
            <div class="options-container" id="options-container">
                <!-- 객관식 선택지들이 동적으로 추가됩니다 -->
            </div>
            <button class="btn" onclick="submitAnswer()" id="submit-btn" disabled>제출하기</button>
        </div>

        <!-- 결과 화면 -->
        <div class="scene" id="result-scene">
            <div class="result-message" id="result-message"></div>
            <div id="coupon-container"></div>
            <button class="btn" onclick="goHome()">🏠 홈으로</button>
        </div>
    </div>

    <audio id="success-sound" preload="auto">
        <source src="suc_01.mp3" type="audio/mpeg">
    </audio>
    <audio id="fail-sound" preload="auto">
        <source src="fail_02.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
